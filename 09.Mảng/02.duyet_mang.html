<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h3>Mảng là tập hợp các phần tử</h3>
    <script>
        var names = new Array();
        names[0] = "Phần tử 1";
        names[1] = 2;
        names[2] = "Phần tử 3";
        for (var i = 0; i < names.length; i++) {
            console.log("names[" + i + "]: " + names[i]);
        }
    </script>
</body>

</html>
