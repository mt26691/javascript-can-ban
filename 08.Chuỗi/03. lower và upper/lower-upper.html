<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h3>toLowerCase(): biễn chuỗi đang sử dụng thành chuỗi viết thường</h3>
    <h3>toUpperCase(): biễn chuỗi đang sử dụng thành chuỗi viết hoa</h3>
    <script>
        var demo = "Xin chào tôi đến từ Việt Nam";
        console.log(demo);
        console.log(demo.toLowerCase());
        console.log(demo.toUpperCase());
    </script>
</body>

</html>
