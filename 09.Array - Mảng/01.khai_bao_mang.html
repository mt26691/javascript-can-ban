<body>
    <h3>Mảng là tập hợp các phần tử</h3>

        var names = new Array();
        names[0] = "Phần tử 1";
        names[1] = 2;
        names[2] = "Phần tử 3";
        console.log("names[0]: " + names[0]);

        console.log("names[2]: " + names[2]);
    </script>
