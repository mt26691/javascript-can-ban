<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h3>Index Of xác định vị trí đầu tiên của chuỗi cần tìm kiếm trong chuỗi sẵn có</h3>
    <script>
        var demo = "Đây là chuỗi demo";

        console.log("Vị trí đầu tiên của \"Đ\" " + demo.indexOf("Đ"));
        console.log("Vị trí đầu tiên của \"là\" " + demo.indexOf("là"));
        console.log("Vị trí đầu tiên của \"g\" " + demo.indexOf("g"));
    </script>
</body>

</html>
