<!DOCTYPE html>
<html>

<head>
    <title>Đăng Ký</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <main>
        <form action="https://google.com" method="get" id="frmDemo">
            <div class="fields">
                <label class="textLabel">Họ Tên:</label>
                <input type="text" class="standardTextBox" id="txtName" />
            </div>

            <div class="fields">
                <label class="textLabel">Mật khẩu:</label>
                <input type="password" class="standardTextBox" id="txtPassword" />
            </div>
            <div class="fields">
                <label class="textLabel">Lặp lại mật khẩu:</label>
                <input type="password" class="standardTextBox" id="txtRePassword" />
            </div>
            <div class="fields">
                <label class="textLabel">Giới tính:</label>
                <select class="standardSelect" id="dllGender">
                    <option value="">Chọn</option>
                    <option value="Name">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div class="error" id="errorSummary">
            </div>
            <div class="fields">
                <input type="submit" value="Đăng ký" class="button" />
                <input type="reset" value="Reset" class="button" />
            </div>
        </form>

        <script>
            var form = document.getElementById("frmDemo");
            form.onsubmit = function() {
                var txtName = document.getElementById("txtName");
                var txtPassword = document.getElementById("txtPassword");
                var txtRePassword = document.getElementById("txtRePassword");
                var dllGender = document.getElementById("dllGender");
                var errorSummary = document.getElementById("errorSummary");
                
                var errorCount = 0;
                if (txtName.value === "" || txtPassword.value === "" || txtRePassword.value === "" || dllGender.value === "") {
                    errorSummary.innerHTML = "Hãy nhập giá trị cho tất cả các trường";
                    errorCount++;
                }
                if (txtRePassword.value !== txtPassword.value) {
                    if (errorCount === 0) {
                        errorSummary.innerHTML = "Mật khẩu và mật khẩu lặp lại không đúng";
                    } else {
                        errorSummary.innerHTML += "<br/>Mật khẩu và mật khẩu lặp lại không đúng";
                    }
                    errorCount++;
                }
                if (errorCount === 0) {
                    return true;
                } else {
                    return false;
                }

            };
        </script>
    </main>
</body>

</html>
