<!DOCTYPE html>
<html>

<head>
    <title>Event</title>
    <meta charset="utf-8" />
</head>
<script>
    window.onload = function() {
        var btnDemo = document.getElementById("btnDemo");
        btnDemo.onclick = function() {
            alert("Đây là nút Demo");
        };
    };
</script>

<body>
    <h3>window.onload chạy khi trang web được tải xong</h3>
    <input type="button" id="btnDemo" value="Click Me" />
</body>

</html>
