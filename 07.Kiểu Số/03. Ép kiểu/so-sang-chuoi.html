<!DOCTYPE html>
<html>

<body>
    <h3>Ta dùng hàm toString để ép từ kiểu số sang chuỗi</h3>
    <script>
        var x = 128;
        console.log("Chuỗi thập phân " + x.toString());
        console.log("Chuỗi nhị phân " + x.toString(2));
        console.log("Chuỗi bát phân " + x.toString(8));
        console.log("Chuỗi thập lục phân " + x.toString(16));
    </script>
</body>

</html>
