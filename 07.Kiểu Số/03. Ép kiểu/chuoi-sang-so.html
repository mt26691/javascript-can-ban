<!DOCTYPE html>
<html>

<body>
    <h3>Ta dùng hàm Number để ép từ kiểu chuỗi sang số</h3>
    <script>
        var x = "5";
         //ép kiểu từ chuỗi sang số
        var y = Number("5");
        var z1 = 5 + x;
        var z2 = 5 + y;
         //z1 sẽ nhận giá trị 55 vì là chuỗi cộng số
        console.log("z1 = " + z1);
         //z2 nhận giá trị 10 vì là số cộng số
        console.log("z2 = " + z2);
    </script>
</body>

</html>
