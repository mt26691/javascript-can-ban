<!DOCTYPE html>
<html>

<body>
    <script>
        var x = 5;
        var y = 2;
        console.log("x + y =" + (x + y));
        console.log("x - y =" + (x - y));
        console.log("x * y =" + x * y);
        console.log("x / y =" + x / y);
        //% là chia lấy phần dư
        console.log("x % y =" + x % y);
    </script>
</body>

</html>
