<!DOCTYPE html>
<html>
<body>
    <h3>Hàm isNaN kiểm tra chuỗi nhập vào có phải là số hay không, nếu là số thì trả về false</h3>
    <script>
        var x = "Apple";
        var y = 10;
        console.log(isNaN(x)); //trả về true
        console.log(isNaN(y)); //trả về false
    </script>
</body>

</html>
