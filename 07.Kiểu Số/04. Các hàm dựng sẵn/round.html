<!DOCTYPE html>
<html>

<body>
    <h3>Hàm Math.round() làm tròn số được nhập đến số nguyên gần nhất</h3>
    <script>
        //x = 151
        var x = Math.round(150.6);
        //y = -23
        var y = Math.round(-23.4);
        console.log("x = " + x);
        console.log("y = " + y);
    </script>
</body>

</html>
