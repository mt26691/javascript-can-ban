<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h3>Đối tượng có thuộc tính và phương thức</h3>
    <h3>Thuộc tính là phần tĩnh của đối tượng</h3>
    <h3>Phương thức là phần động</h3>
    <script>
        function eatFunction() {
            console.log("Trẻ trâu đang ăn");
        }
        var person = new Object();
        person.name = "Trẻ Trâu";
        person.age = 17;
        person.eat = eatFunction;
        
        person.eat();
       
    </script>
</body>

</html>
