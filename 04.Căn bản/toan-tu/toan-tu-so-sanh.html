<!DOCTYPE html>
<html>
<head>
    <title>So Sánh</title>
    <meta charset="utf-8" />
</head>

<body>

    <h3> == Sẽ ép kiểu trước khi so sánh</h3>
    <h3> === Sẽ không ép kiểu và so sánh trực tiếp</h3>
    <script>
        var x = "5";
        var y = 5;
        if (x == y) {
            alert("x = y khi sử dụng toán tử ==");
        } else {
            alert("x != y");
        }
    </script>
</body>

</html>
