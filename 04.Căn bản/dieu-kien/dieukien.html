<!DOCTYPE html>
<html>

<head>

    <title>Câu lệnh điều kiện</title>
    <meta charset="utf-8" />
</head>

<body>

    <h3>Câu lệnh điều kiện</h3>
    <script>
        //tạo biến year và gán cho nó giá trị
        var year = 2015;
        if (year > 2015) {
            alert("year >2015");
        } else if (year == 2015) {
            alert("Year = 2015");
        } else {
            alert("Year < 2015");
        }
    </script>
</body>

</html>
