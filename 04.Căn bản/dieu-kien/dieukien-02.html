<!DOCTYPE html>
<html>

<head>

    <title>Câu lệnh điều kiện</title>
    <meta charset="utf-8" />
</head>

<body>

    <h3>Để kiểm tra một biến có phải là undefined, ta kiểm tra biến đó với giá trị undefined</h3>
    <script>
        //tạo biến name và không gán giá trị cho nó
        var year;
        if (year === undefined) {
            alert("year is undefined");
        } else {
            alert(year);
        }
    </script>
</body>

</html>
