<!DOCTYPE html>
<html>

<head>
    <title>Event</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>onload</h1>
    <p>onload là hàm sẽ chạy ngay sau khi một đối tượng nào đó được tải xong</p>
    <p>window.onload chạy sau khi trang web được tải xong</p>
    <img src="javascript.png" id="imgDemo" />
    <script>
        window.onload = function() {
            alert("Trang web đã được tải xong");
        };
    </script>
</body>

</html>
