<!DOCTYPE html>
<html>

<head>
    <title>Loop</title>
</head>

<body>

    <h3>Vòng lặp while sử dụng khi số lần lặp không xác định</h3>
    <h3>Nó chỉ chạy khi thỏa mãn điều kiện</h3>

    <script>
        var x = 1;
        while (x <= 10) {
            console.log(x);
            x++;
        }
    </script>
</body>

</html>
