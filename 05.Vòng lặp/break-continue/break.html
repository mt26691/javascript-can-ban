<!DOCTYPE html>
<html>

<head>
    <title>Loop</title>
</head>

<body>

    <h3>break dùng để thoát ra khỏi vòng lặp</h3>

    <script>
        var x = 1;
        while (x < 10) {
            console.log(x);
            if (x == 5) {
                break;
            }
            x++;
        }
    </script>
</body>

</html>
