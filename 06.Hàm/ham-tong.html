<!DOCTYPE html>
<html>

<head>
    <title>Hàm - Function</title>
</head>

<body>

    <h3>Hàm là tập hợp một hoặc nhiều đoạn mã được viết tách rời ra để thực hiện một công việc</h3>
    <h3>Ta sử dụng hàm để hạn chế viết đi viết lại một đoạn mã</h3>

    <script>
        function sum(a, b) {
            return a + b;
        }

         //sử dụng hàm.
        var sumNumber = sum(100, 120);
        console.log("Tổng của 100 và 120 là :" + sumNumber);
    </script>
</body>

</html>
